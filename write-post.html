<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users API - Edit User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
      defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="./write-post.js" defer></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <a href="index.html" class="">Go Back</a>
    </header>
    <main class="bg-light min-vh-100 px-4">
      <div class="d-flex flex-column align-items-center justify-content-center">
        <div
          class="bg-white shadow px-4 py-5 col-lg-5 col-9 mt-4 mb-5 rounded-2">
          <form class="d-flex gap-4 flex-column" id="write-post-form">
            <h1 id="user-title" class="text-gray">Write Post as </h1>

            <input
              type="text"
              placeholder="Post Title..."
              class="form-control"
              id="post-title"
              required />
            <input
              type="text"
              placeholder="Post Content..."
              class="form-control"
              id="post-content"
              required />
            <input
              type="text"
              placeholder="ImageURL"
              class="form-control"
              id="image-url"
              required />
            <button type="submit" class="fetch-users-btn">WRITE POST</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
